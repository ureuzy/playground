apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tempo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/grafana/helm-charts.git
    targetRevision: main
    path: charts/tempo
    helm:
      values: |
        tempo:
          repository: grafana/tempo
          tag: 1.5.0
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - Validate=true
    - CreateNamespace=true