apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/grafana/helm-charts.git
    targetRevision: main
    path: charts/grafana
    helm:
      values: |
        adminUser: admin
        adminPassword: admin
        image:
          repository: grafana/grafana
          tag: "9.1.5"
        datasources:
           datasources.yaml:
             apiVersion: 1
             datasources:
             - name: Prometheus
               type: prometheus         
               url: http://prometheus-server
               access: proxy
               isDefault: true
             - name: Loki
               type: loki         
               url: http://loki-stack:3100
               access: proxy
             - name: Tempo
               type: tempo         
               url: http://tempo:3100
               access: proxy                        
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: nginx
            nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
          path: /
          pathType: Prefix
          hosts:
            - grafana.local.com
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - Validate=true
    - CreateNamespace=true