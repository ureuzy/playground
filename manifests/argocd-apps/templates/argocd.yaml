apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io  
spec:
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: argocd
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: 6.6.0
    helm:
      values: |
        configs:
          cmp:
            create: true
            plugins:
              helmfile:
                discover:
                  fileName: helmfile.yaml
                generate:
                  command:
                    - bash
                    - "-c"
                  args:
                    - helmfile template -q --namespace $ARGOCD_APP_NAMESPACE --include-crds
        repoServer:
          extraContainers:
            - name: cmp-helmfile
              securityContext:
                runAsNonRoot: true
                runAsUser: 999
              image: ghcr.io/helmfile/helmfile:v0.157.0
              imagePullPolicy: IfNotPresent
              command: [/var/run/argocd/argocd-cmp-server]
              volumeMounts:
                - mountPath: /var/run/argocd
                  name: var-files
                - mountPath: /home/argocd/cmp-server/plugins
                  name: plugins
                - mountPath: /home/argocd/cmp-server/config/plugin.yaml
                  subPath: plugin.yaml
                  name: argocd-cmp-cm
                - mountPath: /tmp
                  name: cmp-tmp
          volumes:
            - name: argocd-cmp-cm
              configMap:
                name: argocd-cmp-cm
                items:
                  - key: helmfile.yaml
                    path: plugin.yaml
            - emptyDir: {}
              name: cmp-tmp
  syncPolicy:
    automated:
      selfHeal: true